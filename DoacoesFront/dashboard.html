<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Doações</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-blue-600 p-4 shadow-md fixed top-0 w-full z-10">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white font-bold text-2xl">Doações</div>
      <div class="space-x-6 flex items-center">
        <a href="#" id="inicioLink" class="text-white hover:underline">Início</a>
        <a href="#" id="buscarLink" class="text-white hover:underline">Buscar Doações</a>
        <a href="#" id="familiasLink" class="text-white hover:underline">Famílias</a>
        <button id="logoutButton" class="bg-white text-green-600 font-semibold px-4 py-2 rounded hover:bg-gray-200">Sair</button>
      </div>
    </div>
  </nav>

  <main class="pt-24 container mx-auto px-4">
    <h1 class="text-3xl font-bold text-gray-700 mb-8">Suas Doações:</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
      <div class="bg-white rounded-lg shadow-md h-40 flex items-center justify-center text-gray-400">
        Card 1
      </div>
    </div>

    <div class="flex justify-center">
      <a href="#" class="bg-green-600 text-white px-8 py-3 rounded-lg text-lg font-semibold hover:bg-green-700 transition">
        Criar Nova Doação
      </a>
    </div>

  </main>

  <script src="./JS/dashboard.js"></script>
</body>
</html>
