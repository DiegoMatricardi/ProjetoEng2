<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Doador</title>
  <script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-100">

  <nav class="bg-blue-600 p-4 shadow-md">
    <div class="container mx-auto text-center">
      <div class="text-white font-bold text-2xl">Cadastro de Doador</div>
    </div>
  </nav>  

  <main class="pt-16 container mx-auto px-4">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
      <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Preencha os dados abaixo para cadastrar:</h2>

      <form id="cadastroForm">
        <input type="hidden" id="idusuario" name="idusuario" value="">

        <div class="mb-4">
          <label for="nome" class="block text-gray-700 font-medium">Nome Completo*</label>
          <input type="text" id="nome" name="nome" required class="w-full p-3 mt-1 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium">E-mail*</label>
          <input type="email" id="email" name="email" required class="w-full p-3 mt-1 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>


        <div class="mb-4">
          <label for="cpf" class="block text-gray-700 font-medium">CPF*</label>
          <input type="text" id="cpf" name="cpf" class="w-full p-3 mt-1 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>

        
        <div class="mb-4">
          <label for="telefone" class="block text-gray-700 font-medium">Telefone*</label>
          <input type="text" id="telefone" name="telefone" required class="w-full p-3 mt-1 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="(XX) XXXXX-XXXX">
        </div>

        <div class="flex justify-center mt-6">
          <button type="submit" class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg hover:bg-blue-700 transition duration-200">
            Cadastrar Doador
          </button>
        </div>
      </form>
    </div>
  </main>

  <script src="./JS/cadastro.js"></script>
</body>
</html>
