<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-sm p-8 bg-white rounded-3xl shadow-2xl">
    <h2 class="text-3xl font-extrabold text-center text-black mb-8">Cadastro</h2>

    <form id="cadastroForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" id="email" name="email" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="Digite seu e-mail" />
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input type="password" id="senha" name="senha" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-400"
               placeholder="Digite sua senha" />
      </div>

      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition transform hover:-translate-y-1 hover:scale-105">
        Cadastrar
      </button>
    </form>

    <p class="text-center mt-4 text-gray-600">
      Já tem uma conta? 
      <a href="login.html" class="text-blue-500 hover:underline font-semibold">Faça login</a>
    </p>
  </div>

  <script src="./js/cadastroUser.js"></script>
</body>
</html>
