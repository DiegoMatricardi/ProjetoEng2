<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-sm p-8 bg-white rounded-3xl shadow-2xl">
        <h2 class="text-3xl font-extrabold text-center text-black-600 mb-8">Login</h2>

        <form id="loginForm" action="#" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-400">
                    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m0 0H5m3 0h3m4-8h4a2 2 0 012 2v12a2 2 0 01-2 2h-4M4 6h16M4 6v12a2 2 0 002 2h4"></path>
                    </svg>
                    <input type="email" id="email" name="email" required 
                        class="w-full outline-none bg-transparent text-gray-700 placeholder-gray-400" 
                        placeholder="Digite seu e-mail">
                </div>
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 focus-within:ring-2 focus-within:ring-blue-400">
                    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0-1.104.896-2 2-2s2 .896 2 2v2h-4v-2zm4-6h-4a2 2 0 00-2 2v2h8V7a2 2 0 00-2-2zm-6 8v4h8v-4H10z"></path>
                    </svg>
                    <input type="password" id="senha" name="senha" required 
                        class="w-full outline-none bg-transparent text-gray-700 placeholder-gray-400" 
                        placeholder="Digite sua senha">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition transform hover:-translate-y-1 hover:scale-105">
                Entrar
            </button>
        </form>
    </div>

    <script src="./JS/login.js"></script>
</body>
</html>
